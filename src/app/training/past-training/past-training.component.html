<div class="filter-container">
  <mat-form-field class="filter">
    <input matInput
           type="text"
           placeholder="Filter..."
           (keyup)="doFilter($event.target.value)">
  </mat-form-field>
</div>
<mat-table [dataSource]="pastTrainings"
           matSort>
  <ng-container matColumnDef="dateStart">
    <mat-header-cell mat-header-cell
                     *matHeaderCellDef
                     mat-sort-header> Date </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.dateStart | date: 'LL.MM.yy - H:mm' }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="name">
    <mat-header-cell mat-header-cell
                     *matHeaderCellDef
                     mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="duration">
    <mat-header-cell mat-header-cell
                     *matHeaderCellDef
                     mat-sort-header>Duration</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.duration | number}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="state">
    <mat-header-cell mat-header-cell
                     *matHeaderCellDef
                     mat-sort-header>State</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.state}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator #paginator
               [length]="100"
               [pageSize]="1"
               [pageSizeOptions]="[1, 5, 10, 25, 100]">
</mat-paginator>
